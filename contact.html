<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Escapium - Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Montserrat:wght@700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/11dcc4e06b.js" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="contact">
            <section class="contact__get-in-touch">
                <h2>Get in Touch</h2>
                <p>If you are interested in working with us, please get in touch</p>
                <i class="fa-regular fa-map"></i>
                <p>2390 RoadHill St., Suite 100<br>
                    North Downtown, NY 82153</p>
                <i class="fa-solid fa-phone"></i>
                <p>+1800 900 1248</p>
                <i class="fa-regular fa-envelope"></i>
                <p><span class="email">info@escapium.com</span></p>
            </section>
            <section class="contact__contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Your Message...</label>
                    <textarea id="message" name="message" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </section>
        </div>

        <div class="map">
            <p>blablabla</p>
        </div>
    </main>
</body>

</html>
